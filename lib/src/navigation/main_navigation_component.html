<header class="material-header">
    <div class="material-header-row">
        <material-button icon class="material-drawer-button" (trigger)="handleSidebarToggle()">
            <material-icon icon="menu"></material-icon>
        </material-button>
        <span class="material-header-title">Simple Layout</span>
        <div class="material-spacer"></div>
        <nav class="material-navigation">
            <a [routerLink]="RoutePaths.login.toUrl()" [routerLinkActive]="'active-route'">Login to SF</a>
        </nav>
        <nav class="material-navigation">
            <a [routerLink]="RoutePaths.about.toUrl()" [routerLinkActive]="'active-route'">About</a>
        </nav>
    </div>
</header>
<router-outlet [routes]="Routes.all"></router-outlet>
